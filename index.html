<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Azul - Héctor</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #02060F;
            color: #AEEBFF;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Canvas de fondo para el efecto Matrix */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        /* Canvas verde para pantalla de expiración */
        #matrix-canvas.green {
            opacity: 0.8;
        }

        /* Contenedor principal de contenido */
        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Estilos para las pantallas */
        .screen {
            display: none;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            background: rgba(2, 6, 15, 0.85);
            border: 2px solid #00C8FF;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Texto con efecto typing */
        .screen-text {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap;
            min-height: 200px;
        }

        /* Cursor parpadeante para efecto typing */
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00C8FF;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        /* Estilos de botones */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: #11BFFF;
            color: #02060F;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(17, 191, 255, 0.4);
        }

        .btn:hover {
            background-color: #4dd9ff;
            box-shadow: 0 0 30px rgba(77, 217, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .screen {
                padding: 25px;
                max-width: 95%;
            }

            .screen-text {
                font-size: 16px;
                line-height: 1.6;
                min-height: 150px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 14px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .screen {
                padding: 20px;
            }

            .screen-text {
                font-size: 14px;
                line-height: 1.5;
            }

            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* Efecto de carga en pantalla 5 */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <!-- Canvas para el efecto Matrix -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Contenedor de contenido -->
    <div class="content-wrapper">
        
        <!-- PANTALLA 1 -->
        <div id="screen1" class="screen active">
            <div id="text1" class="screen-text"></div>
            <div class="btn-container">
                <button class="btn" onclick="goToScreen(2)">Entrar al sistema</button>
            </div>
        </div>

        <!-- PANTALLA 2 -->
        <div id="screen2" class="screen">
            <div id="text2" class="screen-text"></div>
            <div class="btn-container">
                <button class="btn" onclick="goToScreen(3)">Continuar</button>
            </div>
        </div>

        <!-- PANTALLA 3 -->
        <div id="screen3" class="screen">
            <div id="text3" class="screen-text"></div>
            <div class="btn-container">
                <button class="btn" onclick="goToScreen(4)">Ver cómo lo hice</button>
            </div>
        </div>

        <!-- PANTALLA 4 -->
        <div id="screen4" class="screen">
            <div id="text4" class="screen-text"></div>
            <div class="btn-container">
                <button class="btn" onclick="goToScreen(5)">Acceder a la guía</button>
            </div>
        </div>

        <!-- PANTALLA 5 -->
        <div id="screen5" class="screen">
            <div id="text5" class="screen-text"></div>
        </div>

    </div>

    <script>
        // ============================================
        // EFECTO MATRIX EN EL CANVAS
        // ============================================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Ajustar el tamaño del canvas al tamaño de la ventana
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Caracteres para el efecto Matrix
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        let matrixColor = '#00C8FF'; // Color inicial azul

        // Array para almacenar la posición Y de cada columna
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }

        // Función para dibujar el efecto Matrix
        function drawMatrix() {
            // Fondo semi-transparente para crear el efecto de desvanecimiento
            ctx.fillStyle = 'rgba(2, 6, 15, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Color del texto (variable según la pantalla)
            ctx.fillStyle = matrixColor;
            ctx.font = fontSize + 'px Courier New';

            // Dibujar los caracteres
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reiniciar la gota cuando llega al final o aleatoriamente
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Actualizar el efecto Matrix cada 30ms
        setInterval(drawMatrix, 30);

        // Ajustar el canvas cuando se redimensiona la ventana
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = canvas.width / fontSize;
            drops.length = 0;
            for (let i = 0; i < newColumns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
        });

        // ============================================
        // EFECTO TYPING (ESCRITURA)
        // ============================================
        let currentTyping = null;

        function typeText(elementId, text, speed = 35, callback = null) {
            // Detener cualquier escritura en curso
            if (currentTyping) {
                clearTimeout(currentTyping);
            }

            const element = document.getElementById(elementId);
            element.innerHTML = ''; // Limpiar contenido previo
            
            let index = 0;
            const cursor = '<span class="typing-cursor"></span>';
            
            function type() {
                if (index < text.length) {
                    element.innerHTML = text.substring(0, index + 1) + cursor;
                    index++;
                    currentTyping = setTimeout(type, speed);
                } else {
                    element.innerHTML = text; // Remover el cursor al finalizar
                    if (callback) {
                        callback();
                    }
                }
            }
            
            type();
        }

        // ============================================
        // NAVEGACIÓN ENTRE PANTALLAS
        // ============================================
        function goToScreen(screenNumber) {
            // Ocultar todas las pantallas
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));

            // Mostrar la pantalla solicitada
            const targetScreen = document.getElementById('screen' + screenNumber);
            targetScreen.classList.add('active');

            // Scroll al inicio por si acaso
            window.scrollTo(0, 0);

            // Iniciar el efecto typing para la nueva pantalla
            startScreenTyping(screenNumber);
        }

        // ============================================
        // CONTENIDOS DE CADA PANTALLA
        // ============================================
        const screenTexts = {
            1: `Bienvenido.

Soy Héctor.

Y lo que estás a punto de ver...
no lo vas a creer.

No sé programar.

Pero vendí un software creado con IA por 15.000€.

Haz clic en el botón de abajo si quieres saber cómo hacerlo.`,

            2: `Verificando habilidades técnicas...

→ No programador.
→ Sin experiencia previa.
→ Sin inversión inicial.

Resultados detectados: 15.000€ por un producto digital.

¿Cómo es posible?

Porque la IA ha cambiado las reglas del juego.
Y nadie te lo está explicando como debería.`,

            3: `No fue suerte.

Fue entender cómo funciona la nueva economía.

Te voy a enseñar EXACTAMENTE:

— Cómo identifiqué la idea
— Cómo construí el software sin programar
— Cómo encontré al comprador
— Y cómo cerré una venta de cinco cifras

Si yo pude… tú también puedes.`,

            4: `¿Sabes qué es lo más raro?

Que esta información nunca te la cuentan en la escuela, ni en YouTube, ni en ningún sitio.

Por eso preparé una guía paso a paso.

No motivación barata.
Estrategia real.
Aplicable hoy mismo.`,

            5: `⚠️ GUÍA EXPIRADA ⚠️

Lo siento, pero la guía ya no está disponible.

El valor que aportaba GRATIS era superior a 2000€, por eso solo estuvo disponible durante 12 horas.

¿No quieres perderte estas oportunidades?

Sígueme para estar al tanto de las próximas oportunidades que iré sacando a medida que hago crecer mi marca personal.

Si realmente quieres tener acceso a esta guía, escríbeme y me lo pensaré.`
        };

        // ============================================
        // FUNCIÓN PARA INICIAR EL TYPING EN CADA PANTALLA
        // ============================================
        function startScreenTyping(screenNumber) {
            const text = screenTexts[screenNumber];
            const elementId = 'text' + screenNumber;

            if (screenNumber === 5) {
                // Pantalla 5: cambiar efecto Matrix a verde y mostrar mensaje de expiración
                canvas.classList.add('green');
                matrixColor = '#00FF41'; // Verde Matrix clásico
                typeText(elementId, text, 35);
            } else {
                // Otras pantallas: asegurar que Matrix sea azul
                canvas.classList.remove('green');
                matrixColor = '#00C8FF';
                typeText(elementId, text, 35);
            }
        }
        

        // ============================================
        // INICIALIZACIÓN
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            // Iniciar el efecto typing en la primera pantalla
            startScreenTyping(1);
        });
    </script>
</body>
</html>
